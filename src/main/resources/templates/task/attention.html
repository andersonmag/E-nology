<html lang="pt-br">

<head>
    <title>It's Game Time | E-nology</title>

	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

</head>

<body onload="iniciarCronometro()">
    <div class="jumbotron">
        <div class="container ">
            <div class="row">
                <div class="col col d-flex justify-content-center">
                    <h1 class="display-3 text-info">Attention!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col d-flex justify-content-center">
                    <small class="text-muted">Sobre as lições...</small>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span class="text-secondary">1. </span> Todas as questões são de
                        Múltipla Escolha!
                    </li>
                    <li class="list-group-item"><span class="text-secondary">2. </span>Cada questão tem cerca de
                        <strong>1 minuto</strong>
                        para ser respondida!</li>
                    <li class="list-group-item"><span class="text-secondary">3. </span>
                        Questões sobre o Texto terão o ícone a seguir para abri-lo -->
                        <span class="fa fa-eye text-info mr-2" style="font-size: 20pt;"></span>
                    </li>
                    </li>
                    <li class="list-group-item"><span class="text-secondary">4. </span> 
                        Quanto mais acertos, maior sua pontuação ao final da lição! 
                    </li>
                </ul>
            </div>
        </div>
        <div class="row float-right mt-2">
            <a href="/exercicio/intro">
                <button class="btn btn-lg botao mt-4" style="width: 100%; background-color: #036977; color: white;"
                    type="button" disabled id="butao" onmouseover="this.style.backgroundColor='#0f8191'"
                    onmouseout="this.style.backgroundColor='#036977'">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </a>
        </div>
    </div>
    <script>
        var tempo = new Number(6);
        function iniciarCronometro() {
            tempo = tempo - 1;

            if (tempo < 2) {
                butao.disabled = false;
                butao.textContent = "Aceito os termos.";
                return true;
            }
            setTimeout('iniciarCronometro()', 1000);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
