<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Ubuntu+Condensed&display=swap"
            rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@0,700;1,300;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/resultado.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link href="../../fonts/font-exo.css" rel="stylesheet">
    
    <title>End Line | E-nology</title>
</head>

<body>

    <th:block th:include="navbar"></th:block>

    <div class="container mt-5 mb-2">
        <div class="row justify-content-center mt-5 ">

            <i class="icon fa fa-star-o" aria-hidden="true"></i>
        </div>
        <hr style="width: 20%;">

        <div class="row d-flex justify-content-center" style="margin: 0;">
            <span class="parabens" th:text="'Parabéns, ' + ${usuario.nome} + '!'"></span>
        </div>
        
        <div class="row d-flex justify-content-center mt-2">
            <p class="fonte-mensagem text-muted" >Lição finalizada! 
                <i class=" text-success fa fa-check" aria-hidden="true"></i>
            </p>
        </div>
        <div class="row justify-content-center" >
            <p class="fonte-mensagem text-muted"  th:text="${tituloConteudo} "> 
            </p>
            <i class=" ml-1 text-success fa fa-check" aria-hidden="true"></i>

        </div>
        <div class="row d-flex justify-content-center">
            <div class="border text-muted p-2" style="font-size: 1.5rem;">                  
                Você conseguiu <strong th:text="${usuario.pontuacaoDoAluno + ' ' +  ' pontos!'}"></strong>
                <div class="progress" style="height: 1px;">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
        <div class="mt-5  row d-flex justify-content-center">
            <span>Agora você está pronto para próxima fase!</span>
        </div>

        <div class="row d-flex justify-content-center">
            <a href="/mapa">
                <button class="btn btn-lg btn-info mb-2 mt-1" type="button">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Mapa
                    <i class="fa fa-home" aria-hidden="true" style="font-size: 1.5rem;"></i>
                </button>
            </a>
        </div>
    </div>

    <script src="../../js/sidebar.js"></script>
    <script src="../../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
