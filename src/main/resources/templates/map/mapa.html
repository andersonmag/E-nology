    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <style>
        .modal{
            left: 22%;
            right: auto;
            top: auto;
            bottom: 12%;
        }
        .row {
            padding: 0rem 0rem;
        }

        @media only screen and (max-width: 600px) {
            #foto {
                width: 25%;
            }

</head>

<body class="fundo" oncopy="return false" oncut="return false" onpaste="return false">
    <div class="row fixed-top navbar">
        <span class="botao fa fa-bars" onclick="mostrarSidebar()">
        </span>
        <a class="navbar-brand marca" style="font-size: 18pt;" href="/"><span>E-nology</span></a>
        <div class="direita align-middle">
            <span class="teste fa fa-database mr-1" style="font-size: 25px; color: #e7f84e;" data-toggle="tooltip"
                data-placement="bottom" title="Sua pontuação até aqui">
            </span>
            <span></span><span class="teste mr-4" th:text="${usuario.pontuacaoDoAluno}" data-toggle="tooltip"
                data-placement="bottom" title="Sua pontuação até aqui"></span>
        </div>
    </div>
    <div id="sidebar" class="sidenav">
        <div>
            <div class="d-flex justify-content-center"

                    class="img-fluid d-flex justify-content-center" style="border-radius: 20px;">
            </div>
            <strong>
                <span th:text="${usuario.nome} + ' ' + ${usuario.sobrenome}" style="font-size: 13pt; color: #74ABDD;"
                    class="mt-2 d-flex justify-content-center fonte"></span></strong>
            <span class="fa fa-address-card d-flex justify-content-center text-light">
                <strong><span class="fonte ml-2">Aluno</span></strong></span>
            <br>
        </div>
        <span></span>
        <a href="#"><span class="fa fa-home"><span class="ml-2 fonte">Home</span></span></a>

        <a href="/perfil"><span class="fa fa-blind"><span class="ml-2 fonte">Meu Progresso</span></span></a>
        <br>
        <div class="ra" sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/tarefa"><span class="fa fa-file-code-o"><span class="ml-2 fonte">Criar Tarefa</span> </span></a>
            <br>
        </div>
        <h5 class="ml-3 font-weight-normal text-light"><strong>Sobre</strong></h5>

        <a href="#"> <span class="fa fa-heart"><span
                    class="ml-2 fonte">Siga-nos</span></span></a>
        <a href="/sobre"> <span class="fa fa-info-circle"><span class="ml-2 fonte">Sobre o App</span></span></a>
        <br>
        <a href="/logout"><span class="fa fa-sign-out"><span class="ml-2 fonte">Sair</span></span></a>
    </div>

    <div class="container">
        <div class="container">
            <div class="row mt-5"></div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center ">
                    <img class="img-fluid" src="images/btn1.png" width="80" style="cursor: pointer" data-toggle="modal"
                        data-target="#exampleModalCenter">

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-body" style="display: block;">
                                    <div class="row">
                                        <div class="col-2">
                                            <span class="fa fa-warning text-danger" style="font-size: 30pt;"></span>

                                        </div>
                                        <div class="col-8">
                                            <h1 class="marca"> .Introdução</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-body d-flex ml-3">
                                    <i>
                                        . Conceitos Iniciais <br>
                                        . Estruturas de Condição <br>
                                        . Estruturas de Repetição <br>
                                    </i>
                                </div>
                                <div class="modal-footer" style="justify-content: initial; display: inline;">
                                    <div class="row">
                                        <div class="col-4">

                                            <button type="button" class="btn btn-lg" disabled

                                        </div>
                                        <div class="col-3">

                                            <button type="button" class="btn btn-lg" disabled
                                                style="width: 100%;pointer-events: none;color: white ; background-color: #022640;">

                                            </button>

                                        </div>
                                        <div class="col-5">
                                            <a href="/attention">
                                                <button type="button" class="btn btn-primary btn-lg"
                                                    style=" width: 80%;color: white ;">
                                                    <span class="fa fa-paw"></span>
                                                    Praticar
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn2.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn3.png" width="80">
                        </div>
                        <div class="col-3"></div>
                    </div>

            </div>

                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn4.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn5.png" width="80">
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btnMg1.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btnMg2.png" width="80">
                        </div>
                        <div class="col-3"></div>
