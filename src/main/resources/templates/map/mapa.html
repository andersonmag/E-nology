<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home | E-nology</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

<body class="fundo" oncopy="return false" oncut="return false" onpaste="return false">
    <div class="row fixed-top navbar">
        <span class="botao" onclick="mostrarSidebar()">&#9776;
        </span>
        <div class="direita align-middle">
            <span class="teste fa fa-diamond " style="font-size: 25px;"></span>
            <span></span><span class="teste mr-4" th:text="${usuario.pontuacaoDoAluno}"></span>
        </div>
    </div>
    <div id="sidebar" class="sidenav">
        <div style="border-bottom: 1px solid #3a3f48;">
            <div class="d-flex justify-content-center">
                <img src="images/pig.png" alt="" width="55" class="img-fluid d-flex justify-content-center">
            </div>
            <span th:text="${usuario.nome} + ' ' + ${usuario.sobrenome}"
                style="color: #ffffff; background-color: none;font-size: 15px;"
                class="mt-1 d-flex justify-content-center"></span>
            <span class="d-flex justify-content-center mt-2 fonte" style="color: #f67590;" th:each="role:${usuario.roles}" th:text="${role.nome}"></span>
            <br>
            <a href="#"><span class="fa fa-home"><span class="ml-2 fonte">Home</span></span></a>
            <a href="/perfil"><span class="fa fa-user-circle"><span class="ml-2 fonte">Perfil</span> </span></a>
            <a href="/perfil"><span class="fa fa-gear"><span class="ml-2 fonte">Configurações</span></span></a>
            <br>
        </div>
        <br>
        <div class="ra" style="border-bottom: 1px solid #3a3f48;" sec:authorize="hasRole('ROLE_ADMIN')">
            <a  href="/tarefa"><span class="fa fa-file-code-o"><span class="ml-2 fonte">Criar Tarefa</span> </span></a>
            <br>
        </div>
        <br>
        <a href="/sobre"> <span class="fa fa-wheelchair-alt"><span class="ml-2 fonte">Sobre</span></span></a>
        <a href="/logout"><span class="fa fa-sign-out"><span class="ml-2 fonte">Sair</span></span></a>
    </div>

    <div class="container">
        <div class="container">
            <div class="row mt-5"></div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center"><img id="btn1" class="img-fluid" src="images/btn1.png"
                        width="80" onclick="location.href = '/licao/condicionais';" style="cursor: hand;"></div>
                <div class="col-4"></div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn2.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn3.png" width="80">
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn4.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btn5.png" width="80">
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btnMg1.png" width="80">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <img class="img-fluid" src="images/btnMg2.png" width="80">
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
