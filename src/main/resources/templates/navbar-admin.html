<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="../../css/sidebar.css" rel="stylesheet">
    <link href="../../css/adminpages.css" rel="stylesheet">
    <link href="../../fonts/font-exo.css" rel="stylesheet">

</head>

<body>
    <div class="row fixed-top navbar">
        <div class="col-4">
            <span class="botao fa fa-bars" onclick="alterarSidebar()">
        </div>
        </span>
        <div class="col-4 text-center">
            <a class="navbar-brand marca" style="font-size: 18pt;color: white;" href="/"><span>E-nology</span></a>
        </div>
        <div class="col-4 text-right pr-4">
            <div class="dropdown ">

                <a id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dd">
                        <span th:unless="${usuario.imagem}" class=" fa fa-user-circle text-success"
                            style="font-size: 28pt;"></span>
                        <img id="img-user-icon" th:if="${usuario.imagem}"
                            th:src="@{'/localCloud/' + ${usuario.imagem.link}}" alt="Minha Foto" width="50"
                            class="img-fluid"
                            style="border-radius: 20px; object-fit: cover; max-width: 100%; width: 40px; height: 40px;">
                        <span id="nome-user-icon"
                            style="font-size: 9pt; vertical-align: super; color: white; margin-top: 5px; margin-left: 5px;"
                            th:text="'Olá, ' + ${usuario.nome}"></span>
                    </div>
                </a>

                <div class="dropdown-menu align-left" aria-labelledby="dropdownMenuButton"
                    style="min-width: 0; padding: 0; right: 0; left: auto !important;">
                    <h6 class="dropdown-header">Admin</h6>
                    <a class="dropdown-item" href="/admin">Home</a>
                    <a class="dropdown-item" href="/perfil">Ver Perfil </a>
                </div>
            </div>

        </div>

    </div>
    <div id="sidebar" class="sidenav">
        <div>
            <div class="d-flex justify-content-center bg-sidebar-admin">
                <img id="img_perfil" th:if="${usuario.imagem}" th:src="@{'/localCloud/' + ${usuario.imagem.link}}"
                    alt="Minha Foto" width="75" class="img-fluid d-flex justify-content-center img-user">
                <span th:unless="${usuario.imagem}" class="img-user-of fa fa-user-circle"></span>
            </div>
            <strong>
                <span th:text="${usuario.nome} + ' ' + ${usuario.sobrenome}"
                    class="mt-2 d-flex justify-content-center fonte user-name"></span></strong>

            <br>
        </div>
        <span></span>
        <a name="link" href="/admin"><span class="fa fa-home"><span class="ml-2 fonte">Home</span></span></a>

        <a name="link" href="/admin/sistema/criar-conteudo"> 
            <i class="fa fa-sitemap" aria-hidden="true"></i>
                <span class="ml-2 fonte">Montar Fases</span>
            </span></a>
        <br>
        <h5 class="ml-3 font-weight-normal text-light"><strong>Turma</strong></h5>
        <a name="link" href="/admin/turmas"> <span class="fa fa-users"><span class="ml-2 fonte">
            Minhas Turmas
        </span>
          </span>
            </span></a>

        <br>
        <h5 class="ml-3 font-weight-normal text-light"><strong>Configurações</strong></h5>

        <a name="link" href="/admin/sistema/criar-tarefa"> <i class="fa fa-pencil-square" aria-hidden="true"></i>
            <span class="ml-2 fonte">Gerenciar
                    Conteudos</span></span></a>
        <br>
        <a href="/logout"><span class="fa fa-sign-out"><span class="ml-2 fonte">Sair</span></span></a>
    </div>

    <script src="../../js/sidebar.js"></script>
</body>

</html>
