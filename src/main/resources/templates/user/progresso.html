<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Progresso | E-nology</title>
    <meta name="keywords" content="Apps, Ingles, English, Informatica" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <th:block th:include="navbar"></th:block>

    <div class="container-fluid " onclick="esconderSidebar()">
        <div class="row text-center mb-4">
            <div class="col-12 mt-3 p-0">
                <p class="display-4 mt-4 text-dark pt-5">Progresso</p>
                <span>Nesta página você pode acompanhar seu progresso ao utilizar o E-nology!</span>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center upload-imagem">
                <img th:if="${usuario.imagem}" th:src="@{'/localCloud/' + ${usuario.imagem.link}}" alt="Minha Foto"
                    width="130" class="img-fluid">
                <span th:unless="${usuario.imagem}" class="imagemUser fa fa-user-circle"
                    style="color:darkcyan; font-size: 100pt !important;"></span>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6 mt-5 mb-4 p-0">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Total de Pontos</th>
                                <td th:text="${usuario.pontuacaoDoAluno}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Respostas Corretas</th>
                                <td th:text="${quantidadeAcertos}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Respostas Erradas</th>
                                <td th:text=${quantidadeErros}></td>
                            </tr>
                            <tr>
                                <th scope="row">Total de fases concluidas</th>
                                <td th:text="${quantidadeFasesConcluidas}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid espaco-rodape fundo-do-poco d-flex justify-content-center">
        <div class="row"></div>
        <p id="mensagem"></p>
    </div>
    <script src="js/index.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
