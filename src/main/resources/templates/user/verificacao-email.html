<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<title>Confirmar Email | E-nology</title>
	<meta name="keywords" content="e-nology, english, ingles, informatica" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
	<div class="container d-flex justify-content-center">
		<div class="col-sm-2"></div>
		<div class="col-sm-8 mt-5">
			<div class="row bg-light justify-content-md-center mt-5">
				<div class="col-md-auto mt-5">
					<form action="/ativar-conta/" method="GET" onsubmit="return validaForm(this);">
						<div class="row d-flex justify-content-center">
							<span class="fa fa-envelope-o" style="font-size:69px"></span>
						</div>
						<h1 class="text-center">Verificação de email</h1>
						<p class="mb-4 text-center">Digite o código enviado para seu email para ativar sua conta.</p>
						<div class="alert alert-warning alert-dismissible fade show" th:if="${mensagem != null}"
							id="mensagem" role="alert">
							<label th:text="${mensagem}"></label>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="row d-flex justify-content-center">
							<label for="codigoVerificacao">Código:</label>
						</div>
						<div class="row d-flex justify-content-center">
							<input type="text" name="codigoVerificacao" id="codigoVerificacao" required class="mb-2">
						</div>
						<div class="row d-flex justify-content-center">
							<span id="msgErroCod" class="text-danger mb-2"></span>
						</div>
						<input type="submit" class="btn btn-primary btn-lg btn-block" value="Ativar Conta">
						<input type="button" class="btn btn-danger btn-lg btn-block mb-5" value="Não recebi o e-mail"
							data-toggle="modal" data-target="#reenviarModal">
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="modal fade" id="reenviarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Reenviar Email</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="/reenviar-email" method="GET">
						<div>
							<div class="row d-flex justify-content-center">
								<div class="form-group">
									<label for="email">Digite seu email aqui</label>
									<input type="text" name="email" id="Email" required class="form-control">
								</div>
							</div>
							<div class="row d-flex justify-content-center">
								<button type="submit" class="btn btn-primary">Reenviar Email</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

				</div>
			</div>
		</div>
	</div>
</body>
<script>
	function validaForm(frm) {
		var codigo = document.getElementById("codigoVerificacao").value;
		var msgErroCod = document.getElementById("msgErroCod");
		var caracteresPermitidos = "0123456789";

		for (i = 0; i < codigo.length; i++) {
			if (caracteresPermitidos.indexOf(codigo.charAt(i)) == -1) {
				return false;
			}
		}
		
		if (codigo.trim().length < 5) {
			msgErroCod.innerHTML = "Código Inválido!";
			return false;
		}
		
	}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</html>
