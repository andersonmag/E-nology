<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <title>Cadastro de Tarefas || ADMIN </title>
    <link href="css/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adminpages.css">
</head>

<body>
    <div class="row fixed-top navbar">
        <span class="botao fa fa-bars" onclick="alterarSidebar()"></span>
        <a class="navbar-brand marca-admin ml-4" style="font-size: 18pt;color: white;"><span>Admin Page</span></a>
        <div class="direita align-middle">

        </div>
    </div>
    <div id="sidebar" class="sidenav">
        <div>
            <div class="d-flex justify-content-center"
                style="height: 100%; background: repeating-linear-gradient(#0d101b, #0d101b 49.9%, #0d101b 50.1%, #0d101b 100%);">
                <img id="img_perfil" th:if="${usuario.caminhoImagem}" th:src="@{${usuario.caminhoImagem}}"
                    alt="Minha Foto" width="75" class="img-fluid d-flex justify-content-center"
                    style="border-radius: 20px;">
                <span th:unless="${usuario.caminhoImagem}" class="imagemUser fa fa-user-circle"
                    style="font-size: 50pt; color: #011f41;"></span>
            </div>
            <strong>
                <span th:text="${usuario.nome} + ' ' + ${usuario.sobrenome}" style="font-size: 13pt; color: #74ABDD;"
                    class="mt-2 d-flex justify-content-center fonte"></span></strong>
            <span class="fa fa-address-card d-flex justify-content-center text-light">
                <strong><span class="fonte ml-2">Professor</span></strong></span>
            <br>
        </div>
        <span></span>
        <a name="link" href="/adminPage"><span class="fa fa-home"><span class="ml-2 fonte">Home</span></span></a>

        <a name="link" href="/perfil"><span class="fa fa-user-circle"><span class="ml-2 fonte">Meu Perfil</span>
            </span></a>
        <br>

        <h5 class="ml-3 font-weight-normal text-light"><strong>Sistema</strong></h5>
        <a name="link" href="/tarefa#"><span class="fa fa-file-code-o"><span class="ml-2 fonte">Criar Tarefa</span>
            </span></a>
        <br>
        <h5 class="ml-3 font-weight-normal text-light"><strong>Alunos</strong></h5>

        <a name="link" href="/alunos"> <span class="fa fa-users"><span class="ml-2 fonte">Lista</span></span></a>
        <a name="link" href="##"> <span class="fa fa-low-vision"><span class="ml-2 fonte">Monitorar
                    Turmas</span></span></a>
        <br>
        <a href="/logout"><span class="fa fa-sign-out"><span class="ml-2 fonte">Sair</span></span></a>
    </div>
    <div class="container mt-5">
        <div class="row mt-5 ">
            <div class="col-md-12 col-sm-12 d-flex justify-content-center">
                <h3 class="muted"
                    style="font-size: 2.5rem; font-weight: 300; font-style: oblique; font-variant: small-caps;color: #011f41; text-justify: distribute; text-transform: lowercase;">
                    Desenvolver Tarefa
                    <i class="fa fa-file-code-o"></i>
                </h3>
            </div>
        </div>


        <div class="row mt-2 ">
            <div class="col-sm-12 d-flex justify-content-center">
                <button id="palavraBtn" class="btn btn-lg btn-primary" type="button" value="palavra"
                    onclick="exibirPalavra()">Criar
                    Palavra</button>
                <button id="tarefaBtn" class="btn btn-lg btn-success" type="button" value="tarefa"
                    onclick="exibirTarefa()">Criar
                    Tarefa</button>
            </div>
        </div>
        <div id="palavra" style="display: none;">
            <hr class="my-4">

            <div class="row" style="margin-top: 7%;">

                <div class="col d-flex justify-content-center">
                    <img src="images/note-task-comment-message-edit-write_108613.png" class="img-fluid" width="80"
                        alt="">
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-12 col-md-12 d-flex justify-content-center mt-2">
                    <div class="alert alert-warning d-flex justify-content-center" role="alert">
                        Cadastre uma palavra
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">

                <form class="custom-control" method="POST" action="/cadastrar" th:object="${palavra}">
                    <div class="row mt-2">

                        <div class="col-sm-12 col-md-6">
                            <label for="">Português</label>
                            <input type="text" class="form-control" required name="portugues"
                                placeholder="Digite em português">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="">Inglês</label>
                            <input type="text" class="form-control" required name="ingles"
                                placeholder="Digite em inglês">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label for="exampleFormControlTextarea1">Definição</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Digite a definição" name="definicao" style="min-width: 100%;"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label class="mt-3" for="inlineFormCustomSelect">Conteudo: </label>
                            <select multiple class="custom-select" required id="inlineFormCustomSelect"
                                th:field="*{conteudos}" name="conteudo" th:value="${conteudos}">

                                <option th:each="conteudo:${conteudos}" th:value="${conteudo.id}"
                                    th:text="${conteudo.titulo}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12 custom-control custom-checkbox ml-3 mt-2">
                            <input type="checkbox" class="custom-control-input" id="customControlInline"
                                name="termoTecnico" th:checked="${termoTecnico}">
                            <label class="custom-control-label" for="customControlInline">Termo Técnico?</label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <button class=" btn-lg d-flex justify-content-center mt-4"
                                style="width: 100%; background-color: #036977; color: white;" type="submit"
                                onmouseover="this.style.backgroundColor='#0f8191'"
                                onmouseout="this.style.backgroundColor='#036977'">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="tarefa" style="display: none;">
            <hr class="my-4">

            <div class="row ml-5 mt-5">
                <div class="col d-flex justify-content-center">
                    <img src="images/note-task-comment-message-edit-write_108613.png" class="img-fluid" width="80"
                        alt="">

                </div>
            </div>
            <div class="row ml-4 mb-3">
                <div class="col-sm-12 d-flex justify-content-center mt-2">
                    <div class="alert alert-warning d-flex justify-content-center" role="alert">
                        Crie uma Tarefa
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-center">

                <form class="custom-control" method="POST" action="/cadastrar" th:object="${tarefa}">

                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label for="exampleFormControlTextarea1">Enunciado da Tarefa</label>
                            <textarea class="form-control" required id="exampleFormControlTextarea1" rows="3"
                                name="enunciado" placeholder="Digite aqui o Enunciado" style="min-width: 100%;"></textarea>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <label class="mt-2" for="inlineFormCustomSelect">Tipo da Tarefa</label>
                            <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect"
                                name="tipoTarefa">
                                <option selected disabled value="">Escolha...</option>
                                <option th:each="tipoTarefa : ${T(br.edu.ifal.enology.model.TipoTarefa).values()}"
                                    th:value="${tipoTarefa}" th:text="${tipoTarefa}"></option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label class="mt-2" for="inlineFormCustomSelect">Nível da Tarefa</label>
                            <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect" name="nivel">
                                <option selected disabled value="">Escolha...</option>
                                <option th:each="nivel : ${T(br.edu.ifal.enology.model.Nivel).values()}"
                                    th:value="${nivel}" th:text="${nivel}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="row mt-3 mb-2 d-flex justify-content-center">
                            <div class="col-sm-12">
                                <label class="align-bottom">Resposta da Tarefa</label>
                                <select class="selectpicker" required data-live-search="true" name="resposta">
                                    <option th:each="palavra:${palavras}" th:value="${palavra.id}"
                                        th:text="${palavra.ingles} + ', ' + ${palavra.portugues}"></option>
                                </select>

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="mt-2">Pontuação da Tarefa</label>
                            <input type="number" value="0" min="0" max="1000" step="1" class="form-control" required
                                name="pontuacao" style="width: 30%;">
                        </div>
                    </div>
            </div>

            <div class="row d-flex justify-content-center mb-5">
                <button class=" btn-lg d-flex justify-content-center mt-4"
                    style="width: 50%; background-color: #036977; color: white;" type="submit"
                    onmouseover="this.style.backgroundColor='#0f8191'"
                    onmouseout="this.style.backgroundColor='#036977'">Cadastrar</button>
            </div>
            </form>
        </div>
    </div>
    <script>
        var tarefa = document.getElementById('tarefa');
        var palavra = document.getElementById('palavra');

        function exibirTarefa() {
        if (palavra.style.display == "block") {
            palavra.style.display = 'none';
            document.getElementById("palavraBtn").style.backgroundColor = '#007bff';
        }
        tarefa.style.display = 'block';
        document.getElementById("tarefaBtn").style.backgroundColor = '#011422';
    }

    function exibirPalavra() {
        if (tarefa.style.display == "block") {
            tarefa.style.display = 'none';
            document.getElementById("tarefaBtn").style.backgroundColor = '#28a745';
        }
        palavra.style.display = 'block';
        document.getElementById("palavraBtn").style.backgroundColor = '#011422';
    }
    </script>
